<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" >
  <ion-item>
    <ion-card>
      <img src="../../assets/img/Request.png">
    </ion-card>
  </ion-item>

  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-checkbox color="dark"></ion-checkbox>
          <ion-label>Food</ion-label>
        </ion-col>
        <ion-col>
          <ion-checkbox color="dark"></ion-checkbox>
          <ion-label>Equip</ion-label>
        </ion-col>
        <ion-col>
          <ion-checkbox color="dark"></ion-checkbox>
          <ion-label>Food & decor</ion-label>
        </ion-col>
        <ion-col>
          <ion-checkbox color="dark"></ion-checkbox>
          <ion-label>Food & Equip</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-input [(ngModel)]="Address"   placeholder="Address..." ></ion-input>
    <ion-item>
      
      <ion-label>Event type</ion-label>
      <ion-select>
        <ion-select-option value="wedding">Wedding</ion-select-option>
        <ion-select-option value="birthday">Birthday</ion-select-option>
      </ion-select>
    </ion-item>

 

    <!-- <ion-fab vertical="bottom" horizontal="end" >
      <ion-fab-button >
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->
    
    <ion-textarea [(ngModel)]="message"   placeholder="Message..." style="height: 70px;" ></ion-textarea>
  </form>
</ion-content>
