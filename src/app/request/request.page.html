<ion-content>
  <ion-row>
    <ion-col col-4><br>
      <ion-card style="border: 1px solid;">
        <ion-card-content fullscreen="true">
          <ion-list>
            <ion-header>
              <ion-toolbar>
               
                  <ion-icon name="arrow-back" routerLink=""></ion-icon>
                  <ion-title style="text-align: center;">Request</ion-title>
                  
                
              </ion-toolbar>
            </ion-header>
            
          </ion-list>

          <fieldset style="border:#0d0d0e 1px solid;">
            <legend>
              &nbsp;&nbsp;&nbsp;&nbsp;<ion-label color="dark">Request</ion-label>
            </legend>
            <ion-input [(ngModel)]="firstName" placeholder="First Name & Surname"></ion-input>
            <ion-input [(ngModel)]="Email" placeholder="E-mail..."></ion-input>


            <ion-label>Event type</ion-label>
      <ion-select>
        <ion-select-option value="wedding">Wedding</ion-select-option>
        <ion-select-option value="birthday">Birthday</ion-select-option>
      </ion-select>
      <ion-label>Category</ion-label>
      <ion-list>
        <ion-item>
          <ion-label>Food</ion-label>
          <ion-checkbox slot="end" value="pepperoni" ></ion-checkbox>
        </ion-item>
      
        <ion-item>
          <ion-label>Decor</ion-label>
          <ion-checkbox slot="end" value="sausage" ></ion-checkbox>
        </ion-item>
      
        <ion-item>
          <ion-label>Hiring Equipment</ion-label>
          <ion-checkbox slot="end" value="mushrooms"></ion-checkbox>
        </ion-item>
      </ion-list>
            <ion-textarea [(ngModel)]="message" placeholder="Message..." style="height: 70px;"></ion-textarea>
            <ion-button  color ="dark"expand="block">Submit</ion-button>
          </fieldset>

          <br>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
