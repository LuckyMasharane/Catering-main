  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let category of category">
          <ion-card-header>
            <img src={{category.picture}}>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-icon name="remove" slot="start"></ion-icon>
              <ion-label>{{category.category}}</ion-label>
            </ion-item>

            
            <ion-item>
              <ion-icon name="remove" slot="start"></ion-icon>
              <ion-label>{{category.description}}</ion-label>
            </ion-item>
          </ion-card-content>
          <ion-button color="dark" style="float: right;" routerLink='/welcome' >Request<ion-icon ></ion-icon></ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
