<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <!-- <ion-searchbar showcancelbutton=""  [formControl]="searchControl"></ion-searchbar>  -->

  <ion-item>
    <ion-select [(ngModel)]="category" placeholder="Category">
      <ion-select-option value="Food">Food</ion-select-option>
      <ion-select-option value="Decor">Decor</ion-select-option>
      <ion-select-option value="Equipment">Equipment</ion-select-option>
    </ion-select>
  </ion-item> 
   <ion-button *ngIf="category" color="danger" (click)="removeFilter('category')">
    Remove filter
  </ion-button> 

  <ion-card *ngFor="let category of category">
    <img src={{category.picture}}>
    <ion-card-header>
      <ion-card-subtitle>{{category.category}}</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="dark" style="float: right; margin-bottom: 10px;"   routerLink='/welcome'>Request...</ion-button>
  </ion-card>

   <!-- <input type="button" name="button" class="button" routerLink='/decor' />
  Decor
  <input type="button" name="button" class="button2" routerLink='/food' />
  Food
  <input type="button" name="button" class="button3" routerLink='/equipment' />
  Equipments  -->

</ion-content>
